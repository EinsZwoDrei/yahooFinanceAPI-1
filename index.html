<!DOCTYPE html>
<html ng-app="finance">
<head>
	<title>Stock Data</title>
	<link href='css/bootstrap.min.css' rel='stylesheet'>
	<link href='css/bootstrap-theme.min.css' rel='stylesheet'>
	<link href="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.css" rel="stylesheet">
	<link href='css/main.css' rel='stylesheet'>
</head>
<body class='body' ng-controller='searchCtrl'>
	<nav class="navbar navbar-default navbar-fixed-top">
  		<div class="container-fluid navbar-form">
    		<form class="input-group navbar-left">
      			<div class='input-group-btn'>
      				<button type="submit" class="btn btn-success" ng-click='getSymbol()'>Submit</button>
	      			<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true"><span class="caret"></span></button>
	    				<ul class='dropdown-menu' role='menu' aria-labelledby='dropdownMenu1'>
	    					<li role="presentation"><a role="menuitem" tabindex="-1" href="/#/">Home</a></li>
	    					<!-- <li role="presentation" class="divider"></li> -->
	    					<li role="presentation"><a role="menuitem" tabindex="-1" href="/#/search/quote">Quotes</a></li>
	    					<li role="presentation"><a role="menuitem" tabindex="-1" href="/#/search/keystats">Key Stats</a></li>
	    				</ul>
        		</div>
          			<input type='text' class='form-control' ng-model='symbol' ng-submit='getSymbol()' placeholder='Enter stock symbol'>
        	</form>
	 	   </div><!-- /.navbar-collapse -->
  		</div><!-- /.container-fluid -->
	</nav>
	
	<ng-view></ng-view>
    
	








<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='js/angular.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.min.js'></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.js"></script>
<script src='js/bootstrap.min.js'></script>
<script src='js/app.js'></script>
<!-- <script src='js/yahooCtrl.js'></script>
<script src='js/yahooService.js'></script> -->
<script src='js/homeCtrl.js'></script>
<script src='js/searchCtrl.js'></script>
<script src='js/searchService.js'></script>


</body>
</html>
